sudo: required
language: csharp
solution: src/Promitor.sln
dotnet: 2.1.302
services:
  - docker
os:  
  - linux
branches:  
 only:
   - master
script:
 - dotnet --info
 - dotnet build src/Promitor.sln --configuration release
 - dotnet test src/Promitor.Scraper.Tests.Unit/Promitor.Scraper.Tests.Unit.csproj --list-tests
 - docker build ./src/ --file ./src/Promitor.Scraper/Dockerfile --no-cache
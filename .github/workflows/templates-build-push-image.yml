on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      version:
        required: true
        type: string
      project_name:
        required: true
        type: string

jobs:
  linux:
    name: Build & Push (${{ matrix.platform }})
    runs-on: ${{ matrix.github_runner }}
    strategy:
      fail-fast: false
      matrix:
        platform: [Linux, Windows]
        include:
        - platform: Linux
          github_runner: ubuntu-latest
          dockerfile: Dockerfile.linux
        - platform: Windows
          github_runner: windows-latest
          dockerfile: Dockerfile.windows
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: "Determine preview artifact version"
        run: |
          echo "artifact_version=${{ inputs.version }}-${{ github.sha }}" >> $GITHUB_ENV

      - name: "Determine full container image uri"
        run: |
          echo "image_uri=${{ inputs.image_name }}:$artifact_version" >> $GITHUB_ENV

      - name: Determine container image metadata
        uses: docker/metadata-action@v4.3.0
        with:
          images: ${{ inputs.image_name }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: tomkerkhove
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push preview image
        uses: docker/build-push-action@v4.0.0
        with:
          build-args: VERSION="${{ env.artifact_version }}"
          context: ./src/
          file: ./src/${{ inputs.project_name }}/${{ matrix.dockerfile }}
          tags: ${{ env.image_uri }}
          push: true
